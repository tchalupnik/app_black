name: Publish BoneIO 🐍 distributions 📦 to PyPI

on:
  push:
    branches:
      - 'main'
      - 'dev'
    paths:
      - '**.py'
      - '**.tsx'
      - '**.ts'
      - 'frontend/**'
  pull_request:
    branches: [main]
  release:
    types:
      - created
      - edited

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-22.04  # Using Ubuntu 20.04 which supports Python 3.7
    steps:
      - uses: actions/checkout@master

      - uses: pdm-project/setup-pdm@v3
        name: Setup Python and PDM
        with:
          python-version: 3.7
          architecture: x64
          version: 2.6.1
          enable-pep582: true

      - name: Install dependencies
        run: |
          python -m pip install -U twine PyYAML==6.0.1

      - name: Generate JSON Schemas
        run: |
          python boneio/helper/schema_converter.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Using LTS version of Node.js
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build


      - name: Build
        run: |
          pdm build

      - name: Publish package
        if: startsWith(github.ref, 'refs/tags') || startsWith(github.event.inputs.tags, 'Deploy')
        run: |
          pdm plugin add pdm-publish
          pdm publish --password ${{ secrets.PYPI_API_TOKEN }}
