## Default config for event entities.
# Event entities send single, double and long messages to Home Assistant and have bunlded in actions for those in the app.
# PINs are shared between event.yaml and binary_sensor.yaml.
# Don't duplicate PINs.

# IN_01 and IN_02 are enabled in binary_sensor.yaml by default.
# - id: IN_01
#   boneio_input: IN_01
#   actions:
#     single:
#       - action: cover
#         action_cover: toggle_open
#         pin: Cover01
#     double:
#       - action: cover
#         action_cover: toggle_close
#         pin: Cover01
# - id: IN_02
#   boneio_input: IN_02
#   actions:
#     single:
#       - action: output
#         pin: OUT_01
#     double:
#       - action: output
#         pin: OUT_01
